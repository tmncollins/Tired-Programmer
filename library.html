  <div class="div">
    <p>In this library I have collected a wide range of different programming problems, focusing on the IOI syllabus.</p>
    <p>The problems are ordered by their types and are ranked based on their difficulty.</p>
    <p class="sub">All problems have their authors and sources credited where applicable.</p>

<div id="library"> </div>


<button type="button" class="collapsible">
	<p class="header">Geometry<span style="float:right;">
        +
    </span></p>
  </button>
<div class="content">
</div>


<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
  
</body>
